<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏûêÍ∏∞ÏÜåÍ∞ú</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 45px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.5em;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            color: #667eea;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .user-name {
            font-size: 1em;
            color: #999;
            font-weight: 400;
        }

        h2 {
            color: #764ba2;
            margin: 30px 0 15px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        h2::before {
            content: 'üìã';
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .info-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.15);
        }

        p {
            color: #555;
            line-height: 1.8;
            font-size: 0.95em;
        }

        strong {
            color: #667eea;
            font-weight: 600;
        }

        em {
            color: #764ba2;
            font-style: normal;
            background: linear-gradient(135deg, #f0e6ff, #e6f0ff);
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .contact-item {
            background: white;
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .contact-item .label {
            font-size: 0.75em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .contact-item .value {
            font-size: 0.95em;
            color: #333;
            font-weight: 500;
        }

        a.portfolio-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        a.portfolio-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .color-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed #eee;
        }

        .color-section-title {
            font-size: 0.8em;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .color-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border: 4px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .editable-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editable-row p {
            flex: 1;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .edit-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 0.9em;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .edit-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .td-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .td-content span {
            flex: 1;
        }

        .user-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-tab {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            color: white;
            opacity: 0.5;
            transform: scale(0.95);
        }

        .user-tab:hover {
            opacity: 0.8;
            transform: scale(1);
        }

        .user-tab.active {
            opacity: 1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transform: scale(1.05);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 500px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 30px 20px;
            }

            .user-tab {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="user-tabs" id="user-tabs">
            <!-- Ïú†Ï†Ä ÌÉ≠Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <div class="profile-header">
            <div class="avatar" id="avatar">üë§</div>
            <h1 id="profile-title">ÏûêÍ∏∞ÏÜåÍ∞ú</h1>
            <p class="user-name" id="user-name-display"></p>
        </div>

        <div class="info-card">
            <div class="editable-row">
                <p id="intro-text">ÏïàÎÖïÌïòÏÑ∏Ïöî! Ï†ÄÎäî <strong>ÏΩîÎî©</strong>ÏùÑ Ï¢ãÏïÑÌïòÎäî ÏÇ¨ÎûåÏûÖÎãàÎã§.</p>
                <button class="edit-btn" onclick="toggleEdit('intro')">ÏàòÏ†ï</button>
            </div>
        </div>

        <div class="info-card">
            <div class="editable-row">
                <p id="hobby-text">Ï∑®ÎØ∏Îäî <em>ÏùåÏïÖ Îì£Í∏∞</em>ÏôÄ <em>ÏÇ∞Ï±Ö</em>ÏûÖÎãàÎã§.</p>
                <button class="edit-btn" onclick="toggleEdit('hobby')">ÏàòÏ†ï</button>
            </div>
        </div>

        <h2>Ïó∞ÎùΩÏ≤ò</h2>
        <div class="contact-grid">
            <div class="contact-item">
                <div class="label">Ïù¥Î©îÏùº</div>
                <div class="td-content">
                    <span class="value" id="email-text">hello@example.com</span>
                    <button class="edit-btn" onclick="toggleEdit('email')">ÏàòÏ†ï</button>
                </div>
            </div>
            <div class="contact-item">
                <div class="label">Ï†ÑÌôîÎ≤àÌò∏</div>
                <div class="td-content">
                    <span class="value" id="phone-text">010-1234-5678</span>
                    <button class="edit-btn" onclick="toggleEdit('phone')">ÏàòÏ†ï</button>
                </div>
            </div>
        </div>

        <div class="editable-row" style="margin-top: 20px;">
            <a href="https://www.google.com" id="link-text" class="portfolio-link">Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Î≥¥Í∏∞</a>
            <button class="edit-btn" onclick="toggleEdit('link')">ÏàòÏ†ï</button>
        </div>

        <div class="color-section">
            <div class="color-section-title">ÌÖåÎßà Î≥ÄÍ≤Ω</div>
            <div class="color-buttons">
                <button class="color-btn" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="changeColor('#667eea', '#764ba2')"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="changeColor('#f093fb', '#f5576c')"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" onclick="changeColor('#4facfe', '#00f2fe')"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" onclick="changeColor('#43e97b', '#38f9d7')"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #fa709a, #fee140);" onclick="changeColor('#fa709a', '#fee140')"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #30cfd0, #330867);" onclick="changeColor('#30cfd0', '#330867')"></button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = 1;
        let currentColor1 = '#667eea';
        let currentColor2 = '#764ba2';
        let users = [];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïú†Ï†Ä Î™©Î°ùÍ≥º ÌîÑÎ°úÌïÑ Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadUsers();
            await loadProfile(currentUserId);
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                users = await res.json();
                renderUserTabs();
            } catch (err) {
                console.log('Ïú†Ï†Ä Î™©Î°ù Î°úÎìú Ïã§Ìå®:', err);
            }
        }

        function renderUserTabs() {
            const tabsContainer = document.getElementById('user-tabs');
            tabsContainer.innerHTML = '';

            users.forEach(user => {
                const tab = document.createElement('button');
                tab.className = 'user-tab' + (user.id === currentUserId ? ' active' : '');
                tab.style.background = `linear-gradient(135deg, ${user.color1}, ${user.color2})`;
                tab.textContent = user.name;
                tab.onclick = () => selectUser(user.id);
                tabsContainer.appendChild(tab);
            });
        }

        async function selectUser(userId) {
            currentUserId = userId;

            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.user-tab').forEach((tab, index) => {
                tab.classList.toggle('active', users[index].id === userId);
            });

            await loadProfile(userId);
        }

        const avatars = ['üë®‚Äçüíª', 'üë©‚Äçüé®', 'üë®‚Äçüî¨', 'üë©‚Äçüíª', 'üë®‚ÄçüöÄ'];

        async function loadProfile(userId) {
            try {
                const res = await fetch(`/api/profile/${userId}`);
                const data = await res.json();

                if (data) {
                    document.getElementById('avatar').textContent = avatars[userId - 1] || 'üë§';
                    document.getElementById('profile-title').textContent = data.name || 'ÏûêÍ∏∞ÏÜåÍ∞ú';
                    document.getElementById('user-name-display').textContent = data.name ? `@${data.name}` : '';
                    if (data.intro) document.getElementById('intro-text').textContent = data.intro;
                    if (data.hobby) document.getElementById('hobby-text').textContent = data.hobby;
                    if (data.email) document.getElementById('email-text').textContent = data.email;
                    if (data.phone) document.getElementById('phone-text').textContent = data.phone;
                    if (data.link_text) document.getElementById('link-text').textContent = data.link_text;
                    if (data.link_url) document.getElementById('link-text').href = data.link_url;
                    if (data.color1 && data.color2) {
                        changeColor(data.color1, data.color2, false);
                    }
                }
            } catch (err) {
                console.log('ÌîÑÎ°úÌïÑ Î°úÎìú Ïã§Ìå®:', err);
            }
        }

        async function saveProfile(field, value) {
            try {
                const body = {};
                body[field] = value;

                const res = await fetch(`/api/profile/${currentUserId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const result = await res.json();
                if (result.success) {
                    console.log('Ï†ÄÏû• ÏôÑÎ£å:', field);
                    // ÏÉâÏÉÅ Î≥ÄÍ≤Ω Ïãú ÌÉ≠ÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
                    if (field === 'color1' || field === 'color2') {
                        await loadUsers();
                    }
                }
            } catch (err) {
                console.error('Ï†ÄÏû• Ïã§Ìå®:', err);
            }
        }

        function changeColor(color1, color2, save = true) {
            currentColor1 = color1;
            currentColor2 = color2;
            document.body.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            document.querySelector('h1').style.color = color1;
            document.querySelector('h2').style.color = color2;
            document.querySelector('.avatar').style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            document.querySelector('.avatar').style.boxShadow = `0 10px 30px ${color1}66`;
            document.querySelector('.portfolio-link').style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            document.querySelector('.portfolio-link').style.boxShadow = `0 10px 30px ${color1}4D`;
            document.querySelectorAll('.info-card').forEach(card => card.style.borderLeftColor = color1);
            document.querySelectorAll('.edit-btn').forEach(btn => btn.style.background = `linear-gradient(135deg, ${color1}, ${color2})`);
            document.querySelectorAll('.edit-input').forEach(input => {
                input.style.borderColor = color1;
            });

            if (save) {
                saveProfile('color1', color1);
                saveProfile('color2', color2);
            }
        }

        function toggleEdit(field) {
            const textEl = document.getElementById(field + '-text');
            const btn = textEl.closest('.editable-row, .td-content').querySelector('.edit-btn');

            if (btn.textContent === 'ÏàòÏ†ï') {
                const currentText = field === 'link' ? textEl.href : textEl.textContent;
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-input';
                input.id = field + '-input';
                textEl.style.display = 'none';
                textEl.parentNode.insertBefore(input, textEl);
                input.focus();
                btn.textContent = 'ÏôÑÎ£å';
            } else {
                const input = document.getElementById(field + '-input');
                const newValue = input.value;

                if (field === 'link') {
                    textEl.href = newValue;
                    saveProfile('link_url', newValue);
                } else {
                    textEl.textContent = newValue;
                    saveProfile(field, newValue);
                }

                textEl.style.display = '';
                input.remove();
                btn.textContent = 'ÏàòÏ†ï';
            }
        }
    </script>
</body>
</html>
